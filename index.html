<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Опрос по гигиене</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Опрос по гигиене</h1>
    <p class="subtitle">Ответьте на 2 коротких вопроса. После отправки вы увидите диаграмму ответов.</p>

    <form id="surveyForm" class="card">
      <fieldset>
        <legend>1) Как часто вы моетесь?</legend>
        <label><input type="radio" name="wash" value="Никогда" required /> Никогда</label>
        <label><input type="radio" name="wash" value="1 раз в день" /> 1 раз в день</label>
        <label><input type="radio" name="wash" value="2 раза в день" /> 2 раза в день</label>
        <label><input type="radio" name="wash" value="Другое" /> Другое (с комментарием от пользователя)</label>
        <input id="washComment" name="washComment" type="text" placeholder="Комментарий к варианту «Другое»" disabled />
      </fieldset>

      <fieldset>
        <legend>2) Как часто вы чистите зубы?</legend>
        <label><input type="radio" name="teeth" value="Никогда" required /> Никогда</label>
        <label><input type="radio" name="teeth" value="1 раз в день" /> 1 раз в день</label>
        <label><input type="radio" name="teeth" value="2 раза в день" /> 2 раза в день</label>
        <label><input type="radio" name="teeth" value="Другое" /> Другое (с комментарием от пользователя)</label>
        <input id="teethComment" name="teethComment" type="text" placeholder="Комментарий к варианту «Другое»" disabled />
      </fieldset>

      <button type="submit">Отправить опрос</button>
      <p id="submitStatus" class="status" aria-live="polite"></p>
    </form>

    <section id="resultsSection" class="card hidden">
      <h2>Результаты опроса (накопительно)</h2>
      <div id="userChart" class="chart-grid"></div>
    </section>

    <p class="admin-link">Для создателя: <a href="admin.html">перейти в админ-панель</a></p>
  </main>

  <script src="app.js"></script>
</body>
</html>
